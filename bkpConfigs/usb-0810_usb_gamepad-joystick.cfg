#usb-0810_usb_gamepad-joystick
#SNES Joystick 

#Mario Spin Jump (A) | Street Fighter Medium Kick (A)
A_<JOYSTICK_POSITION>=1
#Mario Jump (B) | Street Fighter Low Kick (B)
B_<JOYSTICK_POSITION>=2
#Mario Run (Y or X) | Street Fighter Medium Punch (X)
X_<JOYSTICK_POSITION>=0
#Mario Run (Y or X) | Street Fighter Low Punch (Y)
Y_<JOYSTICK_POSITION>=3
#Street Fighter High Punch (L)
L_<JOYSTICK_POSITION>=4
#Street Fighter High Kick (R)
R_<JOYSTICK_POSITION>=6

START_<JOYSTICK_POSITION>=9
SELECT_<JOYSTICK_POSITION>=8

#Joystick axis
JA_LR=0
JA_UD=1
#Joystick DPAD buttons
LEFT_<JOYSTICK_POSITION>=11
RIGHT_<JOYSTICK_POSITION>=12
UP_<JOYSTICK_POSITION>=13
DOWN_<JOYSTICK_POSITION>=14
